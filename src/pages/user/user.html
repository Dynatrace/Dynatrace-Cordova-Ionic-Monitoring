<ion-header>

  <ion-navbar color="energized">
    <button ion-button menuToggle color="light">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      User Account
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list class="list-top-space">
    <ion-list-header>
      <div class="img-circular"></div>
      <h2>My account</h2>
    </ion-list-header>
    
    <ion-item  *ngIf="inputDisabled">
      <ion-label>You are logged in as <span id="username">{{username}}</span></ion-label>
    </ion-item>
    
    <ion-item *ngIf="!inputDisabled">
      <ion-input [disabled]="inputDisabled ? '' : null" type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item *ngIf="!inputDisabled">
      <ion-input [disabled]="inputDisabled ? '' : null" type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="footer-bottom">
  <button ion-button block icon-left class="button-bottom" (click)="buttonUserClicked()">
    {{buttonText}}
  </button>
</ion-footer>
