<ion-header>

	<ion-navbar color="energized">
		<button ion-button menuToggle color="light">
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
      User Information
		</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<div class="img-circular"></div>
	<br>
	<ion-item text-center>
		<h3>User Account Details</h3>
	</ion-item>
	<br>
	<ion-item>
			<ion-input [disabled]="inputDisabled ? '' : null" type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
	</ion-item>
		
	<ion-item>
			<ion-input [disabled]="inputDisabled ? '' : null" type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
	</ion-item>
	<br>
	<button ion-button block icon-left (click)="buttonUserClicked()">
		{{buttonText}}
	</button>

</ion-content>
